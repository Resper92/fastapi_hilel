<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <style>
        /* Stile per il form */
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(150, 29, 29, 0.688);
            max-width: 400px;
            width: 100%;
            margin: 30px auto; /* Centro il form orizzontalmente con margine dall'alto */
        }
        form h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #d114a8;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #66d278;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ea5858;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #3116c8;
            color: rgb(215, 239, 30);
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Stile per i dati fuori dal form */
        .data-list {
            background-color: #07ccf9;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            list-style-type: none;
        }
        .data-list li {
            font-size: 16px;
            color: #050404;
            padding: 8px 0;
            border-bottom: 1px solid #28a51d;
        }
        .data-list li:last-child {
            border-bottom: none;
        }
        .data-list li span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Visualizzazione dei dati -->
    <ul class="data-list">
        {% for key, value in url_data.items() if key not in ("long_url", "_id") %}
            <li><span>{{ key }}:</span> {{ value }}</li>
        {% endfor %}
    </ul>
    
    <!-- Form per aggiornare long_url -->
    <form action="/{{ url_data.short_url }}/stats" method="post">
        <h1>Aggiorna URL</h1>
        <label for="long_url">Long URL</label>
        <input type="text" id="long_url" name="long_url" value="{{ url_data.long_url }}">
        <input type="submit" value="Aggiorna">
    </form>
</body>
</html>
